<!---Create a list of checkboxs(Sunday, Monday, Wednesday, Thursday, Tuesday, Friday, Saturday and none). Now when I start checking these checkboxs, it should not let me check more than 3 checkboxes. When I try to check on 4th checkbox it should alert me as "Only 3 days can be selected. You have already selected sunday, monday and tuesday".

Now when I click on none, all other checkboxs should be deselected. Also when 'none' is selected and I select any other option(lets assume sunday), that option(sunday) will be selected and none will be deselected.--->



<html>
<head>
<script>
var i=0;
function evaluate(y)
{
if(i>3)
{
u=document.getElementsByTagName("input");
msg="only three days can be selected,you have already selected";
for(j=0;j<7;j++)
{
if(u[j]==y)
{
y.checked=false;
i--;
continue;
}
if(u[j].checked)
{
msg+=" "+u[j].name+",";
}
}
alert(msg);
}
}


function check(x)
{
u=document.getElementsByTagName("input");
u[7].checked=false;
if(x.checked==true)
{
i++;
}
else
{
i--;
}
evaluate(x);
}
function deselect()
{
u=document.getElementsByTagName("input");
for(j=0;j<7;j++)
{
if(u[j].checked)
{
u[j].checked=false;
}
}
i=0;
}
</script>
<style="text/css">
</style>
</head>
<body>
<div>
<input type="checkbox" name="sunday" onClick="check(this)">Sunday</input><br/>
<input type="checkbox" name="monday" onClick="check(this)">Monday</input><br/>
<input type="checkbox" name="tuesday" onClick="check(this)">Tuesday</input><br/>
<input type="checkbox" name="wednesday" onClick="check(this)">Wednesday</input><br/>
<input type="checkbox" name="thursday" onClick="check(this)">Thursday</input><br/>
<input type="checkbox" name="friday" onClick="check(this)">Friday</input><br/>
<input type="checkbox" name="saturday" onClick="check(this)">Saturday</input><br/>
<input id="none" type="checkbox" onClick="deselect()">NONE</input><br/>
</body>
</html>
