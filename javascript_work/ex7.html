<!--to find a factorial of a number given-->


<html>
<head>
<script type="text/javascript">
function show_prompt()
{
var number=prompt("Please enter your number",5);
prod=1;
for(i=1;i<=number;i++){
prod=prod*i;
}
alert(prod);
}
</script>
</head>
<body>

<input type="button" onclick="show_prompt()" value="Enter the number whose factorial you want" />

</body>
</html>
