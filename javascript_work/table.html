<!--When you click on 'Add new row' button, it should add a new row in the table, in the name and email column there will a textfield and in the action column there will be a button save. When you enter some value in textfields and click save, values will be saved and textfields will be replaced by the values entered, and save button will be replace by edit / delete links. You should be able to delete row by clicking on the delete link, and edit value by clicking on the edit link.-->




<html>
<head>
<script>
function editrow()
{
c=this.parentNode;
c.parentNode.firstChild.firstChild.disabled=false;
c.parentNode.childNodes[1].firstChild.disabled=false;
p2=c.childNodes[0];
p2.parentNode.removeChild(p2);
p3=c.childNodes[0];
p3.parentNode.removeChild(p3);
p4=c.childNodes[0];
p4.parentNode.removeChild(p4);
var input2 = document.createElement("input");
input2.type = "button";
input2.value = "Save";
c.appendChild(input2);
input2.addEventListener("click",deleteRow, false);
}
function delRow()
{
var i=this.parentNode.parentNode.rowIndex;
document.getElementById('tabl').deleteRow(i);
}
function deleteRow()
{
c=this.parentNode;
c.removeChild(this);
var hr=document.createElement("a");
hr.href="#";
hr.innerHTML="edit";
c.appendChild(hr);
hl=document.createElement("span");
hl.innerHTML="/";
c.appendChild(hl);
var hm=document.createElement("a");
hm.href="#";
hm.innerHTML="delete";
c.appendChild(hm);
c.parentNode.firstChild.firstChild.disabled=true;
c.parentNode.childNodes[1].firstChild.disabled=true;
hr.addEventListener("click",editrow, false);
hm.addEventListener("click",delRow, false);
}
function add(){
x=document.getElementById("tabl");
var row = document.createElement("tr");
var td1 = document.createElement("td");
var input = document.createElement("input"); 
input.type = "text"; 
td1.appendChild(input);
var td2 = document.createElement("td");
var input1 = document.createElement("input");
input1.type = "text";
td2.appendChild(input1);
var td3 = document.createElement("td");
var input2 = document.createElement("input");
input2.type = "button";
input2.value = "Save";
input2.addEventListener("click",deleteRow, false);
td3.appendChild(input2);
row.appendChild(td1);
row.appendChild(td2);
row.appendChild(td3);
x.appendChild(row);
}
</script>
</head>
<body>
<div id="container">
<form action="#">
<table border="1" id="tabl">
<tr>
<td>Name</td>
<td>Email</td>
<td>Action</td>
</tr>
</table>
<input type="button" value="Add a Row" onClick="add()">
</form>
</div>
</body>
</html>
